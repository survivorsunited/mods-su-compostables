# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

# Environment variables will be set dynamically from gradle.properties

jobs:
  lint-workflows:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint GitHub workflows
        uses: rhysd/actionlint@main
        with:
          args: -ignore 'shellcheck reported issue in this script'

  setup:
    runs-on: ubuntu-24.04
    outputs:
      mc_versions: ${{ steps.versions.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract Minecraft versions from versions.json
        id: versions
        run: |
          # Extract all version keys sorted by version (1.21.1, 1.21.2, ... 1.21.11)
          VERSIONS=$(jq -r 'keys | sort_by(split(".") | map(tonumber? // 0)) | @json' versions.json)
          echo "matrix=$VERSIONS" >> $GITHUB_OUTPUT
          echo "üì¶ Found Minecraft versions:"
          echo "$VERSIONS"
  
  build-matrix:
    needs: [lint-workflows, setup]
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    strategy:
      matrix:
        mc_version: ${{ fromJson(needs.setup.outputs.mc_versions) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
        
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Extract version config
        id: version_config
        run: |
          MC_VERSION="${{ matrix.mc_version }}"
          CONFIG=$(jq -r ".[\"$MC_VERSION\"]" versions.json)
          YARN_MAPPINGS=$(echo "$CONFIG" | jq -r '.yarn_mappings')
          LOADER_VERSION=$(echo "$CONFIG" | jq -r '.loader_version')
          FABRIC_VERSION=$(echo "$CONFIG" | jq -r '.fabric_version')
          LOOM_VERSION=$(echo "$CONFIG" | jq -r '.loom_version')
          GRADLE_VERSION=$(echo "$CONFIG" | jq -r '.gradle_version')
          
          echo "mc_version=$MC_VERSION" >> $GITHUB_OUTPUT
          echo "yarn_mappings=$YARN_MAPPINGS" >> $GITHUB_OUTPUT
          echo "loader_version=$LOADER_VERSION" >> $GITHUB_OUTPUT
          echo "fabric_version=$FABRIC_VERSION" >> $GITHUB_OUTPUT
          echo "loom_version=$LOOM_VERSION" >> $GITHUB_OUTPUT
          echo "gradle_version=$GRADLE_VERSION" >> $GITHUB_OUTPUT
          
          echo "üì¶ Building for Minecraft $MC_VERSION"
          echo "   Yarn: $YARN_MAPPINGS"
          echo "   Loader: $LOADER_VERSION"
          echo "   Fabric: $FABRIC_VERSION"
          echo "   Loom: $LOOM_VERSION"
          echo "   Gradle: $GRADLE_VERSION"
        
      - name: Update Gradle Wrapper
        run: |
          GRADLE_VERSION="${{ steps.version_config.outputs.gradle_version }}"
          ./gradlew wrapper --gradle-version $GRADLE_VERSION
        
      - name: Update gradle.properties for version
        run: |
          MC_VERSION="${{ steps.version_config.outputs.mc_version }}"
          YARN_MAPPINGS="${{ steps.version_config.outputs.yarn_mappings }}"
          LOADER_VERSION="${{ steps.version_config.outputs.loader_version }}"
          FABRIC_VERSION="${{ steps.version_config.outputs.fabric_version }}"
          LOOM_VERSION="${{ steps.version_config.outputs.loom_version }}"
          
          sed -i "s/^minecraft_version=.*/minecraft_version=$MC_VERSION/" gradle.properties
          sed -i "s/^yarn_mappings=.*/yarn_mappings=$YARN_MAPPINGS/" gradle.properties
          sed -i "s/^fabric_loader_version=.*/fabric_loader_version=$LOADER_VERSION/" gradle.properties
          sed -i "s/^fabric_version=.*/fabric_version=$FABRIC_VERSION/" gradle.properties
          sed -i "s/^loom_version=.*/loom_version=$LOOM_VERSION/" gradle.properties
          
          echo "‚úÖ Updated gradle.properties for $MC_VERSION"
        
      - name: Build project
        run: |
          ./gradlew clean build --no-daemon
          echo "üì¶ Generated files in build/libs:"
          ls -la build/libs/
        
      - name: Rename JAR with Minecraft version
        id: rename_jar
        run: |
          MC_VERSION="${{ steps.version_config.outputs.mc_version }}"
          MOD_VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          MOD_NAME=$(grep "^jar_name=" gradle.properties | cut -d'=' -f2)
          
          # Find the main JAR (excluding sources and dev)
          ORIGINAL_JAR=$(find build/libs -name "${MOD_NAME}-${MOD_VERSION}.jar" ! -name "*sources*" ! -name "*dev*" | head -n 1)
          
          if [ -z "$ORIGINAL_JAR" ]; then
            echo "‚ùå No JAR file found"
            ls -la build/libs/
            exit 1
          fi
          
          # Create versioned filename: su-compostables-1.0.14-1.21.8.jar
          VERSIONED_JAR="build/libs/${MOD_NAME}-${MOD_VERSION}-${MC_VERSION}.jar"
          cp "$ORIGINAL_JAR" "$VERSIONED_JAR"
          
          echo "jar_file=$VERSIONED_JAR" >> $GITHUB_OUTPUT
          echo "jar_name=${MOD_NAME}-${MOD_VERSION}-${MC_VERSION}.jar" >> $GITHUB_OUTPUT
          echo "‚úÖ Created versioned JAR: $VERSIONED_JAR"
        
      - name: Upload versioned JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ steps.version_config.outputs.mc_version }}
          path: ${{ steps.rename_jar.outputs.jar_file }}
          retention-days: 7
          
      - name: Test server startup
        run: |
          MC_VERSION="${{ steps.version_config.outputs.mc_version }}"
          JAR_FILE="${{ steps.rename_jar.outputs.jar_file }}"
          LOADER_VERSION="${{ steps.version_config.outputs.loader_version }}"
          MOD_ID="su-compostables"
          
          echo "üß™ Testing server startup with mod for Minecraft $MC_VERSION"
          
          # Download latest stable Fabric installer
          INSTALLER_VERSION=$(curl -fsSL "https://meta.fabricmc.net/v2/versions/installer" | jq -r 'map(select(.stable == true))[0].version')
          if [ -z "$INSTALLER_VERSION" ] || [ "$INSTALLER_VERSION" = "null" ]; then
            echo "‚ùå Could not determine a stable Fabric installer version"
            exit 1
          fi
          FABRIC_INSTALLER_URL="https://maven.fabricmc.net/net/fabricmc/fabric-installer/${INSTALLER_VERSION}/fabric-installer-${INSTALLER_VERSION}.jar"
          curl -fsSL -o fabric-installer.jar "$FABRIC_INSTALLER_URL"
          
          # Create test server directory
          mkdir -p test-server
          cd test-server
          
          # Use Fabric installer to set up server
          echo "Setting up Fabric server..."
          java -jar ../fabric-installer.jar server \
            -mcversion "$MC_VERSION" \
            -loader "$LOADER_VERSION" \
            -downloadMinecraft
          
          # Copy mod JAR to mods folder
          mkdir -p mods
          cp "../$JAR_FILE" mods/
          echo "‚úÖ Copied mod to mods folder"
          
          # Accept EULA
          echo "eula=true" > eula.txt
          
          # Start server and wait for initialization
          echo "Starting server..."
          java -Xmx1G -Xms1G -jar server.jar nogui > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to start (look for "Done" in logs)
          echo "Waiting for server to start (max 60 seconds)..."
          for i in {1..30}; do
            sleep 2
            if grep -q "Done" server.log 2>/dev/null; then
              echo "‚úÖ Server started successfully!"
              # Check if our mod id appears in log output
              if grep -qi "$MOD_ID\|compostables" server.log 2>/dev/null; then
                echo "‚úÖ Mod loaded successfully!"
                kill $SERVER_PID 2>/dev/null || true
                wait $SERVER_PID 2>/dev/null || true
                cd ..
                exit 0
              else
                echo "‚ùå Server started but mod did not appear in logs"
                echo "Searching for mod-related lines..."
                grep -i "compostables\|mod\|fabricloader" server.log | tail -n 25 || echo "No mod-related logs found"
                echo "Last 50 lines of server.log:"
                tail -n 50 server.log
                kill $SERVER_PID 2>/dev/null || true
                wait $SERVER_PID 2>/dev/null || true
                cd ..
                exit 1
              fi
            fi
          done
          
          # If we get here, server didn't start in time
          echo "‚ùå Server did not start within timeout"
          echo "Last 100 lines of server.log:"
          tail -n 100 server.log
          kill $SERVER_PID 2>/dev/null || true
          wait $SERVER_PID 2>/dev/null || true
          cd ..
          exit 1

      - name: Upload Minecraft server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log-${{ steps.version_config.outputs.mc_version }}
          path: |
            test-server/server.log
            test-server/logs/*
          if-no-files-found: ignore
          retention-days: 7

  build:
    runs-on: ubuntu-24.04
    needs: build-matrix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
        
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Build project (default version)
        run: ./gradlew build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

  docs:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Install dependencies
        run: |
          cd docs
          npm ci
          
      - name: Build documentation
        run: |
          cd docs
          npm run build
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy-docs:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: docs    
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  update-modrinth-description:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: deploy-docs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update Modrinth project description
        shell: pwsh
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: ./scripts/update-modrinth.ps1

  auto-version:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build-matrix, docs]
    runs-on: ubuntu-24.04
    outputs:
      version_changed: ${{ steps.version_changed.outputs.changed }}
      new_version: ${{ steps.new_version.outputs.new_version }}
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "^mod_version=" gradle.properties | cut -d'=' -f2)
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"
          
      - name: Increment patch version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          # Split version into parts (assume semantic versioning: x.y.z)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
      - name: Update gradle.properties
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/^mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
          echo "Updated gradle.properties with version $NEW_VERSION"
          
      - name: Check if version changed
        id: version_changed
        run: |
          if git diff --quiet gradle.properties; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change needed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version will be updated"
          fi
          
      - name: Commit and tag new version
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit version bump
          git add gradle.properties
          git commit -m "Bump version to $NEW_VERSION"
          
          # Create and push tag
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin main
          git push origin "$NEW_VERSION"
          
          echo "‚úÖ Version bumped to $NEW_VERSION and tagged"

  release-manual:
    # Run when a tag is created manually (via release.ps1)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Determine release version from tag
        id: release_version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Manual release triggered by tag: $VERSION"
      
      - name: Checkout tagged code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.release_version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
        
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Extract properties from gradle.properties
        id: properties
        run: |
          echo "modName=$(./gradlew -q printProperty -Pproperty=jar_name)" >> $GITHUB_OUTPUT
          echo "modTitle=$(./gradlew -q printProperty -Pproperty=mod_name)" >> $GITHUB_OUTPUT
          echo "modDescription=$(./gradlew -q printProperty -Pproperty=mod_description)" >> $GITHUB_OUTPUT
          echo "modVersion=$(./gradlew -q printProperty -Pproperty=mod_version)" >> $GITHUB_OUTPUT
        
      - name: Build all Minecraft versions
        run: |
          MOD_VERSION="${{ steps.properties.outputs.modVersion }}"
          MOD_NAME="${{ steps.properties.outputs.modName }}"
          
          # Extract all version keys sorted by version (1.21.1 ... 1.21.11)
          MC_VERSIONS=$(jq -r 'keys | sort_by(split(".") | map(tonumber? // 0)) | .[]' versions.json)
          
          for MC_VERSION in $MC_VERSIONS; do
            echo "üì¶ Building for Minecraft $MC_VERSION"
            
            CONFIG=$(jq -r ".[\"$MC_VERSION\"]" versions.json)
            YARN_MAPPINGS=$(echo "$CONFIG" | jq -r '.yarn_mappings')
            LOADER_VERSION=$(echo "$CONFIG" | jq -r '.loader_version')
            FABRIC_VERSION=$(echo "$CONFIG" | jq -r '.fabric_version')
            LOOM_VERSION=$(echo "$CONFIG" | jq -r '.loom_version')
            GRADLE_VERSION=$(echo "$CONFIG" | jq -r '.gradle_version')
            
            # Update Gradle wrapper first
            ./gradlew wrapper --gradle-version $GRADLE_VERSION
            
            # Update gradle.properties
            sed -i "s/^minecraft_version=.*/minecraft_version=$MC_VERSION/" gradle.properties
            sed -i "s/^yarn_mappings=.*/yarn_mappings=$YARN_MAPPINGS/" gradle.properties
            sed -i "s/^fabric_loader_version=.*/fabric_loader_version=$LOADER_VERSION/" gradle.properties
            sed -i "s/^fabric_version=.*/fabric_version=$FABRIC_VERSION/" gradle.properties
            sed -i "s/^loom_version=.*/loom_version=$LOOM_VERSION/" gradle.properties
            
            # Preserve existing versioned JARs before cleaning
            mkdir -p build/libs-all
            find build/libs -name "${MOD_NAME}-${MOD_VERSION}-*.jar" -exec cp {} build/libs-all/ \; 2>/dev/null || true
            
            # Clean gradle cache and build directory
            rm -rf .gradle build/libs build/classes build/resources
            mkdir -p build/libs
            
            # Build with refresh dependencies
            ./gradlew build --no-daemon --refresh-dependencies
            
            # Find and copy the built JAR
            ORIGINAL_JAR=$(find build/libs -name "${MOD_NAME}-${MOD_VERSION}.jar" ! -name "*sources*" ! -name "*dev*" | head -n 1)
            if [ -n "$ORIGINAL_JAR" ]; then
              VERSIONED_JAR="build/libs-all/${MOD_NAME}-${MOD_VERSION}-${MC_VERSION}.jar"
              cp "$ORIGINAL_JAR" "$VERSIONED_JAR"
              echo "‚úÖ Built: $VERSIONED_JAR"
            else
              echo "‚ùå Failed to find JAR for $MC_VERSION"
              echo "Contents of build/libs:"
              ls -la build/libs/ || echo "build/libs does not exist"
              echo "Looking for: ${MOD_NAME}-${MOD_VERSION}.jar"
              exit 1
            fi
          done
          
          # Move all collected JARs to build/libs for the collection step
          mkdir -p build/libs
          if [ -d build/libs-all ] && [ "$(ls -A build/libs-all/*.jar 2>/dev/null)" ]; then
            mv build/libs-all/*.jar build/libs/ 2>/dev/null || true
            rmdir build/libs-all 2>/dev/null || true
            echo "üì¶ All JARs collected in build/libs:"
            ls -la build/libs/
          else
            echo "‚ùå No JARs found in build/libs-all"
            exit 1
          fi
          
      - name: Collect all versioned JARs
        id: collect_jars
        run: |
          MOD_NAME="${{ steps.properties.outputs.modName }}"
          MOD_VERSION="${{ steps.properties.outputs.modVersion }}"
          
          # Find all versioned JARs
          JARS=$(find build/libs -name "${MOD_NAME}-${MOD_VERSION}-*.jar" ! -name "*sources*" ! -name "*dev*" | sort)
          
          if [ -z "$JARS" ]; then
            echo "‚ùå No versioned JARs found"
          ls -la build/libs/
            exit 1
          fi
          
          # Create newline-separated list for release (action-gh-release expects multiline)
          echo "jars<<EOF" >> $GITHUB_OUTPUT
          echo "$JARS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "üì¶ Found JARs:"
          echo "$JARS"
          
      - name: Generate changelog
        id: changelog
        run: |
          NEW_VERSION="${{ steps.release_version.outputs.version }}"
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            CHANGELOG="## Changes in $NEW_VERSION"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG$(git log --pretty=format:'- %s' $PREV_TAG..HEAD)"
          else
            CHANGELOG="## Initial Release $NEW_VERSION"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG- Initial release of ${{ steps.properties.outputs.modTitle }}"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG- ${{ steps.properties.outputs.modDescription }}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release with all JARs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_version.outputs.version }}
          name: Release ${{ steps.release_version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: ${{ steps.collect_jars.outputs.jars }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate game versions list for Modrinth
        id: game_versions
        run: |
          # Extract all version keys sorted by version for Modrinth
          GAME_VERSIONS=$(jq -r 'keys | sort_by(split(".") | map(tonumber? // 0)) | .[]' versions.json)
          echo "versions<<EOF" >> $GITHUB_OUTPUT
          echo "$GAME_VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "üì¶ Game versions for Modrinth:"
          echo "$GAME_VERSIONS"
      
      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: ${{ secrets.PROJECT_ID }}
          loaders: fabric
          files: ${{ steps.collect_jars.outputs.jars }}
          version: ${{ steps.release_version.outputs.version }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          game-versions: ${{ steps.game_versions.outputs.versions }}
          featured: true
          channel: release

  release:
    needs: [auto-version, build-matrix]
    if: needs.auto-version.outputs.version_changed == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Determine release version
        id: release_version
        run: |
          VERSION="${{ needs.auto-version.outputs.new_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Auto-version release: $VERSION"
      
      - name: Checkout code with version bump
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4
        
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Extract properties from gradle.properties
        id: properties
        run: |
          echo "modName=$(./gradlew -q printProperty -Pproperty=jar_name)" >> $GITHUB_OUTPUT
          echo "modTitle=$(./gradlew -q printProperty -Pproperty=mod_name)" >> $GITHUB_OUTPUT
          echo "modDescription=$(./gradlew -q printProperty -Pproperty=mod_description)" >> $GITHUB_OUTPUT
          echo "modVersion=$(./gradlew -q printProperty -Pproperty=mod_version)" >> $GITHUB_OUTPUT
          
      - name: Build all Minecraft versions with new version
        run: |
          NEW_VERSION="${{ steps.release_version.outputs.version }}"
          MOD_VERSION="$NEW_VERSION"
          MOD_NAME="${{ steps.properties.outputs.modName }}"
          
          # Update gradle.properties with the new version
          sed -i "s/^mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
          echo "üì¶ Updated mod_version to $NEW_VERSION in gradle.properties"
          
          # Extract all version keys sorted by version (1.21.1 ... 1.21.11)
          MC_VERSIONS=$(jq -r 'keys | sort_by(split(".") | map(tonumber? // 0)) | .[]' versions.json)
          
          for MC_VERSION in $MC_VERSIONS; do
            echo "üì¶ Building for Minecraft $MC_VERSION with mod version $NEW_VERSION"
            
            CONFIG=$(jq -r ".[\"$MC_VERSION\"]" versions.json)
            YARN_MAPPINGS=$(echo "$CONFIG" | jq -r '.yarn_mappings')
            LOADER_VERSION=$(echo "$CONFIG" | jq -r '.loader_version')
            FABRIC_VERSION=$(echo "$CONFIG" | jq -r '.fabric_version')
            LOOM_VERSION=$(echo "$CONFIG" | jq -r '.loom_version')
            GRADLE_VERSION=$(echo "$CONFIG" | jq -r '.gradle_version')
            
            # Update Gradle wrapper first
            ./gradlew wrapper --gradle-version $GRADLE_VERSION
            
            # Update gradle.properties for this Minecraft version
            sed -i "s/^minecraft_version=.*/minecraft_version=$MC_VERSION/" gradle.properties
            sed -i "s/^yarn_mappings=.*/yarn_mappings=$YARN_MAPPINGS/" gradle.properties
            sed -i "s/^fabric_loader_version=.*/fabric_loader_version=$LOADER_VERSION/" gradle.properties
            sed -i "s/^fabric_version=.*/fabric_version=$FABRIC_VERSION/" gradle.properties
            sed -i "s/^loom_version=.*/loom_version=$LOOM_VERSION/" gradle.properties
            # Keep mod_version as NEW_VERSION
            sed -i "s/^mod_version=.*/mod_version=$NEW_VERSION/" gradle.properties
            
            # Preserve existing versioned JARs before cleaning
            mkdir -p build/libs-all
            find build/libs -name "${MOD_NAME}-${NEW_VERSION}-*.jar" -exec cp {} build/libs-all/ \; 2>/dev/null || true
            
            # Clean gradle cache and build directory
            rm -rf .gradle build/libs build/classes build/resources
            mkdir -p build/libs
            
            # Build with refresh dependencies
            ./gradlew build --no-daemon --refresh-dependencies
            
            # Find and copy the built JAR
            ORIGINAL_JAR=$(find build/libs -name "${MOD_NAME}-${NEW_VERSION}.jar" ! -name "*sources*" ! -name "*dev*" | head -n 1)
            if [ -n "$ORIGINAL_JAR" ]; then
              VERSIONED_JAR="build/libs-all/${MOD_NAME}-${NEW_VERSION}-${MC_VERSION}.jar"
              cp "$ORIGINAL_JAR" "$VERSIONED_JAR"
              echo "‚úÖ Built: $VERSIONED_JAR"
            else
              echo "‚ùå Failed to find JAR for $MC_VERSION"
              echo "Contents of build/libs:"
              ls -la build/libs/ || echo "build/libs does not exist"
              echo "Looking for: ${MOD_NAME}-${NEW_VERSION}.jar"
              exit 1
            fi
          done
          
          # Move all collected JARs to build/libs for the collection step
          mkdir -p build/libs
          if [ -d build/libs-all ] && [ "$(ls -A build/libs-all/*.jar 2>/dev/null)" ]; then
            mv build/libs-all/*.jar build/libs/ 2>/dev/null || true
            rmdir build/libs-all 2>/dev/null || true
            echo "üì¶ All JARs collected in build/libs:"
            ls -la build/libs/
          else
            echo "‚ùå No JARs found in build/libs-all"
            exit 1
          fi
          
      - name: List collected JARs
        run: |
          echo "üì¶ Collected JARs:"
          ls -lh build/libs/*.jar || echo "No JARs found"
          
      - name: Generate changelog
        id: changelog
        run: |
          NEW_VERSION="${{ steps.release_version.outputs.version }}"
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            CHANGELOG="## Changes in $NEW_VERSION"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG$(git log --pretty=format:'- %s' $PREV_TAG..HEAD)"
          else
            CHANGELOG="## Initial Release $NEW_VERSION"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG- Initial release of ${{ steps.properties.outputs.modTitle }}"
            CHANGELOG="$CHANGELOG"$'\n'
            CHANGELOG="$CHANGELOG- ${{ steps.properties.outputs.modDescription }}"
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Collect all versioned JARs
        id: collect_jars
        run: |
          MOD_NAME="${{ steps.properties.outputs.modName }}"
          NEW_VERSION="${{ steps.release_version.outputs.version }}"
          
          # JARs were just built with the new version, so use it directly
          echo "üì¶ Collecting JARs for version $NEW_VERSION"
          
          # Find all versioned JARs with the new version
          JARS=$(find build/libs -name "${MOD_NAME}-${NEW_VERSION}-*.jar" ! -name "*sources*" ! -name "*dev*" | sort)
          
          if [ -z "$JARS" ]; then
            echo "‚ùå No versioned JARs found for version $NEW_VERSION"
            ls -la build/libs/
            exit 1
          fi
          
          # Create newline-separated list for release (action-gh-release expects multiline)
          echo "jars<<EOF" >> $GITHUB_OUTPUT
          echo "$JARS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "üì¶ Found JARs:"
          echo "$JARS"
          
          # Validate that we have JARs for all expected Minecraft versions
          JAR_COUNT=$(echo "$JARS" | wc -l)
          EXPECTED_COUNT=$(jq -r 'keys | length' versions.json)
          echo "üìä JAR count: $JAR_COUNT (expected: $EXPECTED_COUNT)"
          
          if [ "$JAR_COUNT" -ne "$EXPECTED_COUNT" ]; then
            echo "‚ö†Ô∏è  Warning: Found $JAR_COUNT JARs but expected $EXPECTED_COUNT"
            echo "This may be expected if some versions failed to build"
          else
            echo "‚úÖ All $EXPECTED_COUNT JARs found for Modrinth upload"
          fi
          
      - name: Create Release with all JARs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_version.outputs.version }}
          name: Release ${{ steps.release_version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          files: ${{ steps.collect_jars.outputs.jars }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate game versions list for Modrinth
        id: game_versions
        run: |
          # Extract all version keys sorted by version for Modrinth
          GAME_VERSIONS=$(jq -r 'keys | sort_by(split(".") | map(tonumber? // 0)) | .[]' versions.json)
          echo "versions<<EOF" >> $GITHUB_OUTPUT
          echo "$GAME_VERSIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "üì¶ Game versions for Modrinth:"
          echo "$GAME_VERSIONS"
      
      - name: Publish to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: ${{ secrets.PROJECT_ID }}
          loaders: fabric
          files: ${{ steps.collect_jars.outputs.jars }}
          version: ${{ steps.release_version.outputs.version }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          game-versions: ${{ steps.game_versions.outputs.versions }}
          featured: true
          channel: release
